# WARNING: Some options are mutually exclusive.
# List of incompatible options:
# 'metrics.use_lr_masks: true' and metrics: 'metrics.loss: SSIM'.

# Supported models: `SIMPLE_CONV`
# Not implemented: `AUTOENCODER_CONV`, `GAN_SIMPLE_CONV`, `GAN_AUTOENCODER_CONV`
model: SIMPLE_CONV

load:
  # Supported datasets: 'NIR', 'RED'
  dataset: NIR
  # Must be divisible by three.
  input_shape: 
    - 378
    - 378
    - 1
  limit_per_scene: null
  batch_size: 32
  validation_split: 0.8
  preprocess:
    equalize_hist: true
    artificial_lr: false
    # Supported interpolation modes: 'NEAREST', 'BILINEAR', 'BICUBIC', 'LANCZOS'
    interpolation_mode: BICUBIC
      
train:
  lr: 0.0001
  epochs: 100
  # Supported losses: 'MAE', 'MSE', 'SSIM'
  loss: MSE
  use_lr_masks: true

  callbacks:
    tensorboard: true
    modelcheckpoint: true
    earlystopping: true
    stopping_delta: 0.001
    stopping_patience: 5

test:
